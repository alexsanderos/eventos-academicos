<h2 mat-dialog-title>Inscrição no evento</h2>
<mat-dialog-content class="mat-typography">
  <h3>Gostaria de se inscrever no evento?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
