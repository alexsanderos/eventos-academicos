<h2 mat-dialog-title>{{data.evento.titulo}}</h2>
<mat-dialog-content class="mat-typography">
  
    <div>
      <strong>Categoria:</strong> {{data.evento.categoria.nome}} 
       <br>
      <strong>Subtítulo:</strong> {{data.evento.subtitulo}}
      <br>
      <strong>Descricao:</strong> {{data.evento.descricaoLonga}}
    </div>
    <br />
    <p><strong>Agenda:</strong></p>
    <mat-list *ngFor="let agenda of data.evento.agendamentos">
        <mat-list-item>
            <p><strong>Data de Início: </strong> {{agenda.dataInicio | date:'dd/MM/yyyy HH:mm'}}
              <strong>Data de Fim: </strong> {{agenda.dataFim | date:'dd/MM/yyyy HH:mm'}} </p>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
