
<div class="conteudo">
    <mat-card class="eventos-card" *ngFor="let evento of eventos">
        <mat-card-header>
          <div mat-card-avatar class="eventos-header-image"></div>
          <mat-card-title>{{ evento.titulo }}</mat-card-title>
          <mat-card-subtitle>
            {{ evento.subtitulo }} 
            <br /> <small>Data In√≠cio: {{ evento.dataInicio }} - Data Fim: {{ evento.fim }}</small> 
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ evento.descricao }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button (click)="openDialog()">Quero ir!</a>
          <a mat-button (click)="abrirDetalhes(evento)">Detalhes!</a>
        </mat-card-actions>
      </mat-card>
</div>
