<span *ngIf="usuarioLogado()">Ol√° {{nome}}</span>
<a mat-button [routerLink]="['/eventos']">Eventos</a>
<button mat-button *ngIf="!usuarioLogado()" [routerLink]="['/auth/login']"> Login</button>
<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button *ngIf="usuarioLogado()" mat-menu-item [routerLink]="['/eventos']" 
        [queryParams]="{ meusEventos:  'true' }"
        queryParamsHandling="merge">
        <mat-icon>event_available</mat-icon>
        <span>Meus eventos</span>
    </button>
    <button *ngIf="usuarioLogado() && exibirItemMenu([{claim: { nome: 'Evento', valor: 'Gravar' } }])" mat-menu-item [routerLink]="['/admin-evento']">
        <mat-icon>event</mat-icon>
        <span>Admin eventos</span>
    </button>
    <button mat-menu-item *ngIf="usuarioLogado()" (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
    </button>
</mat-menu>
