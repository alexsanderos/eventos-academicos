<app-navegacao></app-navegacao>
<div class="conteudo">
  <form [formGroup]="cadastroForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Cadastro de Usuário</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="container-cadastro">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Nome (requerido)" formControlName="nome">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>CPF</mat-label>
              <input type="text" matInput placeholder="CPF (requerido)" mask='000.000.000-00' formControlName="cpf" >
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Data de nascimento</mat-label>
              <input matInput placeholder="Data de nascimento (requerido)" [matDatepicker]="dataNascimento" formControlName="dataNascimento">
              <mat-datepicker-toggle matSuffix [for]="dataNascimento"></mat-datepicker-toggle>
              <mat-datepicker touchUi #dataNascimento></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email (requerido)" formControlName="email">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Instituição/Empresa</mat-label>
              <input type="text" matInput placeholder="Nome da instituição ou nome da empresa" formControlName="empresaInstituicao">
            </mat-form-field>
            
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Senha</mat-label>
              <input type="password" matInput placeholder="Senha (requerido)" formControlName="senha" >
            </mat-form-field>
          
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Confirme a senha</mat-label>
              <input  type="password" matInput placeholder="Confirme a senha (requerido)" formControlName="confirmacaoSenha">
            </mat-form-field>
            
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Salvar</button>
        <button mat-raised-button color="default" [routerLink]="['/eventos']">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
