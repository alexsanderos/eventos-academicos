<h2 mat-dialog-title>Adicionar agenda</h2>
<form [formGroup]="adicionaForm" novalidate (ngSubmit)="onSubmit()">
<mat-dialog-content class="mat-typography">
      <mat-form-field class="full-width" appearance="outline">
          <mat-label>Data inicial</mat-label>
          <input matInput placeholder="Data inicial (requerido)" [matDatepicker]="dataInicial" formControlName="dataInicial" readonly>
          <mat-datepicker-toggle matSuffix [for]="dataInicial"></mat-datepicker-toggle>
          <mat-datepicker touchUi #dataInicial></mat-datepicker>
        </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
          <mat-label>Hora inicial</mat-label>
          <input matInput [ngxTimepicker]="horaInicial" placeholder="Hora inicial" [format]="24" formControlName="horaInicial" readonly>
          <mat-icon matSuffix>access_time</mat-icon>
          <ngx-material-timepicker #horaInicial></ngx-material-timepicker>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
          <mat-label>Data final</mat-label>
          <input matInput placeholder="Data final (requerido)" [matDatepicker]="dataFinal" formControlName="dataFinal" readonly>
          <mat-datepicker-toggle matSuffix [for]="dataFinal"></mat-datepicker-toggle>
          <mat-datepicker touchUi #dataFinal></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
          <mat-label>Hora final</mat-label>
          <input matInput [ngxTimepicker]="horaFinal" placeholder="Hora final" [format]="24" formControlName="horaFinal" readonly>
          <mat-icon matSuffix>access_time</mat-icon>
          <ngx-material-timepicker #horaFinal></ngx-material-timepicker>
      </mat-form-field>
    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button" (click)="adicionar()" color="primary">Adicionar</button>
  <button mat-button mat-dialog-close color="default">Fechar</button>
</mat-dialog-actions>
</form>
