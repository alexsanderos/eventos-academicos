<div class="conteudo">
  
  <form [formGroup]="cadastroForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Cadastro de Usu√°rio</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="container-cadastro">

            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Nome">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <input type="email" matInput placeholder="Email">
            </mat-form-field>
            
            <mat-form-field class="full-width" appearance="outline">
              <input type="password" matInput placeholder="Senha" >
            </mat-form-field>
          
            <mat-form-field class="full-width" appearance="outline">
              <input  type="password" matInput placeholder="Confirme a senha">
            </mat-form-field>
            
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Salvar</button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
